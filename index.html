<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<meta http-equiv="refresh" content="1" >-->
        <title>Github Profile Requester</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <h1 id="title">Lookup Any Github Profile</h1>
        <div id="top-container">
            <div class="container" id="search-container">
                <form>
                    <input type="search" id="searchbar" placeholder="Enter a username to search"></input>
                </form>
            </div>
            <div class="container" id="result-output-container">
                <h3 id="user-name"></h3>
                <img src="" id="user-image">
                <a href="" id="url" target="_blank"></a>
            </div>
        </div>
    </body>
</html>
